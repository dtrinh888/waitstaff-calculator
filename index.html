<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>Waitstaff Calculator</title>
	<script src="https://code.angularjs.org/1.3.10/angular.js"></script>
	<!-- Angular ng-messages plug-in -->
	<script type="text/javascript" src="https://code.angularjs.org/1.3.10/angular-messages.min.js"></script>
	<script src="js/myApp.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="//bootswatch.com/paper/bootstrap.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="calc-container">
		<div class="container nav-bar">
			<h1>Waitstaff Calculator</h1>
		</div>
		<div class="container" ng-controller="tipCalcCtrl">
			<div class="meal-details" >
				<h2>Enter the Meal Details</h2>
				<form class="meal-content" name="mealDetails" novalidate>
					<p>
						<label>Base Meal Price: $</label>
						<span>
							<input type="number" name="mealPrice" ng-model="mealPrice" required min="0" />
						</span>
					</p>
					<p>
						<label>Tax Rate: %</label>
						<span>
							<input type="number" name="taxRate" ng-model="taxRate" required min="0" />
						</span>
					</p>
					<p>
						<label>Tip Percentage: $</label>
						<span>
							<input type="number" name="tipPercentage" ng-model="tipPercentage" required min="1" /> 
						</span>
					</p>
					<div class="buttons">
						<button ng-click="submitMeal()">Submit</button>
						<button type="reset" ng-click="cancelMeal()">Cancel</button>
					</div>
				</form>
			</div>
			
			<div class="customer-charges">
				<h2>Customer Charges</h2>
				<div class="charges-content">
					<p>
						<label>Subtotal: </label>
						<span>
							{{ subtotal | currency }}
						</span>
					</p>
					<p>
						<label>Tip: </label>
						<span>
							{{ tip | currency }}
						</span>
					</p>
					<p>
						<label>Total: </label>
						<span>
							{{ total | currency }}
						</span>
					</p>
				</div>
			</div>
			<div class="earnings-info">
				<h2>My Earnings Info</h2>
				<div class="earnings-content">
					<p>
						<label>Tip Total: </label>
					</p>
					<p>
						<label>Meal Count: </label>
					</p>
					<p>
						<label>Average Tip Per Meal: </label>
					</p>
				</div>
			</div>		
		</div>
	</div>
</body>
</html>
